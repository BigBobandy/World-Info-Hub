<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Info Hub</title>
    <link rel="icon" type="image/png" href="globe.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 id="title">W<i class="fas fa-globe globe-icon"></i>rld Info Hub</h1>
      <div class="filter-options">
        <div>
          <select id="region-filter">
            <option value="All">Filter By Region: All</option>
            <option value="Western Europe">Western Europe</option>
            <option value="Eastern Europe">Eastern Europe</option>
            <option value="Southern Europe">Southern Europe</option>
            <option value="Northern Europe">Northern Europe</option>
            <option value="Central Africa">Central Africa</option>
            <option value="Eastern Africa">Eastern Africa</option>
            <option value="Northern Africa">Northern Africa</option>
            <option value="Southern Africa">Southern Africa</option>
            <option value="Western Africa">Western Africa</option>
            <option value="Central America">Central America</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Caribbean">Caribbean</option>
            <option value="Eastern Asia">Eastern Asia</option>
            <option value="South-Eastern Asia">South-Eastern Asia</option>
            <option value="Southern Asia">Southern Asia</option>
            <option value="Western Asia">Western Asia</option>
            <option value="Eastern Europe">Eastern Europe</option>
            <option value="Northern Europe">Northern Europe</option>
            <option value="Southern Europe">Southern Europe</option>
            <option value="Western Europe">Western Europe</option>
            <option value="Australia and New Zealand">
              Australia and New Zealand
            </option>
            <option value="Melanesia">Melanesia</option>
            <option value="Micronesia">Micronesia</option>
            <option value="Polynesia">Polynesia</option>
          </select>
        </div>
      </div>
      <form id="form">
        <input
          type="text"
          class="search"
          id="search-bar"
          placeholder="Search..."
        />
        <button id="search-button">
          <i id="search-icon" class="fa fa-search"></i>
        </button>
      </form>
    </header>
    <main class="main" id="main"></main>
  </body>
</html>
